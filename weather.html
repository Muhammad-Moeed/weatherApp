<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

</head>

<body class="text-white flex items-center justify-center min-h-screen bg-cover bg-center">
    <div
        class="glass-container w-11/12 sm:w-9/12 lg:w-7/12 h-[90%] p-6 sm:p-8 rounded-3xl flex flex-col justify-between mt-4 mb-4 sm:mt-0 sm:mb-0">

        <div class="flex flex-col sm:flex-row items-center justify-between mb-6 text-center sm:text-left">
            <h1 class="text-3xl sm:text-4xl font-bold text-white-300 drop-shadow-lg mb-4 sm:mb-0">
                Weather
                <span class="text-yellow-300">
                    ForeCasts
                </span>
            </h1>
            <i class="fas fa-cloud-sun text-4xl text-white icon-animate"></i>
        </div>

        <div class="relative mb-6">
            <input id="input"
                class="w-full p-3 sm:p-4 pr-12 rounded-full bg-[#374151]/80 text-blue-100 placeholder-gray-400 focus:outline-none focus:ring-4 focus:ring-blue-500 shadow-lg"
                placeholder="Enter city name" type="text" value="" />
            <button id="search"
                class="absolute top-1/2 right-4 transform -translate-y-1/2 text-blue-300 hover:text-blue-400">
                <span class="material-icons text-2xl">search</span>
            </button>
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-between mb-6 text-center sm:text-left">
            <div class="flex flex-col sm:flex-row items-center">
                <img alt="Weather icon showing current weather condition"
                    class="weatherIcon w-16 sm:w-20 h-16 sm:h-20 icon-animate mx-auto sm:mx-0"
                    src="assets/weather/clouds.svg" />
                <div class="ml-0 sm:ml-4 mt-4 sm:mt-0">
                    <h2 class="cityName text-2xl sm:text-3xl font-bold text-blue-200 drop-shadow">
                        City Name
                    </h2>
                    <p class="countryName text-lg sm:text-xl text-blue-300">
                        Country
                    </p>
                </div>
            </div>
            <div class="text-center sm:text-right mt-4 sm:mt-0">
                <h2 class="temperature text-4xl sm:text-6xl font-bold text-yellow-300 drop-shadow-lg">
                    0&deg;C
                </h2>
                <p class="weatherType text-lg sm:text-2xl text-blue-300">
                    Clear Sky
                </p>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div
                class="flex items-center justify-between p-4 sm:p-6 bg-[#1f2937]/80 rounded-2xl shadow-lg hover:scale-105 transition transform duration-300">
                <div>
                    <p class="text-base sm:text-lg text-blue-200">
                        Humidity
                    </p>
                    <p class="humidity text-xl sm:text-2xl font-bold text-blue-300">
                        0%
                    </p>
                </div>
                <i class="fas fa-tint text-3xl sm:text-4xl text-blue-300"></i>
            </div>
            <div
                class="flex items-center justify-between p-4 sm:p-6 bg-[#1f2937]/80 rounded-2xl shadow-lg hover:scale-105 transition transform duration-300">
                <div>
                    <p class="text-base sm:text-lg text-blue-200">
                        Wind Speed
                    </p>
                    <p class="windSpeed text-xl sm:text-2xl font-bold text-blue-300">
                        0 m/s
                    </p>
                </div>
                <i class="fas fa-wind text-3xl sm:text-4xl text-blue-300"></i>
            </div>
            <div
                class="flex items-center justify-between p-4 sm:p-6 bg-[#1f2937]/80 rounded-2xl shadow-lg hover:scale-105 transition transform duration-300">
                <div>
                    <p class="text-base sm:text-lg text-blue-200">
                        Pressure
                    </p>
                    <p class="pressure text-xl sm:text-2xl font-bold text-blue-300">
                        0 hPa
                    </p>
                </div>
                <i class="fas fa-tachometer-alt text-3xl sm:text-4xl text-blue-300"></i>
            </div>
            <div
                class="flex items-center justify-between p-4 sm:p-6 bg-[#1f2937]/80 rounded-2xl shadow-lg hover:scale-105 transition transform duration-300">
                <div>
                    <p class="text-base sm:text-lg text-blue-200">
                        Visibility
                    </p>
                    <p class="visibility text-xl sm:text-2xl font-bold text-blue-300">
                        0 km
                    </p>
                </div>
                <i class="fas fa-eye text-3xl sm:text-4xl text-blue-300"></i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
