<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

</head>
<body>
    <div class="container">
        <div class="main-container">
            <header>
                <input class="city-input" type="text" placeholder="search city">
                <button class="search-btn">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </button>
            </header>
            <section class="weather-info">
                <div class="location-date-container">
                    <div class="location">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>
                        <h4 class="country-txt">Karachi</h4>
                    </div>
                    <h5 class="currunt-date-txt">Sat, 28 Dec</h5>
                </div>
            </section>
            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="">
                <div class="weather-summary-info">
                    <h1 class="temp">24 </h1>
                    <h3 class="condition">Clouds</h3>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
