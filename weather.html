<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>Weather App</title>
        <script src="https://cdn.tailwindcss.com">
        </script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
<style>
    body{
    background-image: url(./assets/bg.jpeg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh; 
    overflow: hidden;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    backdrop-filter: blur(5px);

}

</style>    
    </head>

    <body class="text-white min-h-screen flex items-center justify-center bg-cover bg-center" >
        <div class="w-11/12 md:w-9/12 lg:w-7/12 h-[90%] p-8 bg-gradient-to-b from-[#1e3a8a]/80 via-[#312e81]/70 to-black/80 rounded-lg shadow-2xl flex flex-col justify-between">
            <div class="flex items-center justify-between mb-6">
                <h1 class="text-4xl font-bold text-blue-200 drop-shadow-lg">
                    Weather ForeCasts
                </h1>
                <i class="fas fa-cloud-sun text-4xl text-blue-300"></i>
            </div>
            <div class="relative mb-6">
                <input id="input"
                    class="w-full p-4 pr-12 rounded-lg bg-[#374151]/80 text-blue-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-md"
                    placeholder="Enter city name" type="text" value="" />
                <button id="search" class="absolute top-1/2 right-4 transform -translate-y-1/2 text-blue-300">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </div>
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <img alt="Weather icon showing current weather condition" class="weatherIcon w-16 h-16" height="100"
                        src="assets/weather/clouds.svg"
                        width="100" />
                    <div class="ml-4">
                        <h2 class="cityName text-3xl font-bold text-blue-200 drop-shadow">
                            City Name
                        </h2>
                        <p class="countryName text-xl text-blue-300">
                            Country
                        </p>
                    </div>
                </div>
                <div class="text-right">
                    <h2 class="temperature text-5xl font-bold text-blue-200 drop-shadow-lg">
                        25Â°C
                    </h2>
                    <p class="weatherType text-xl text-blue-300">
                        Clear Sky
                    </p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="flex items-center justify-between p-4 bg-[#1f2937]/80 rounded-lg shadow-md">
                    <div>
                        <p class="text-lg text-blue-200">
                            Humidity
                        </p>
                        <p class="humidity  text-2xl font-bold text-blue-300">
                            60%
                        </p>
                    </div>
                    <i class="fas fa-tint text-3xl text-blue-300"></i>
                </div>
                <div class="flex items-center justify-between p-4 bg-[#1f2937]/80 rounded-lg shadow-md">
                    <div>
                        <p class="text-lg text-blue-200">
                            Wind
                        </p>
                        <p class="windSpeed text-2xl font-bold text-blue-300">
                            15 km/h
                        </p>
                    </div>
                    <i class="fas fa-wind text-3xl text-blue-300"></i>
                </div>
                <div class="flex items-center justify-between p-4 bg-[#1f2937]/80 rounded-lg shadow-md">
                    <div>
                        <p class="text-lg text-blue-200">
                            Pressure
                        </p>
                        <p class="pressure font-bold text-blue-300">
                            1015 hPa
                        </p>
                    </div>
                    <i class="fas fa-tachometer-alt text-3xl text-blue-300"></i>
                </div>
                <div class="flex items-center justify-between p-4 bg-[#1f2937]/80 rounded-lg shadow-md">
                    <div>
                        <p class="text-lg text-blue-200">
                            Visibility
                        </p>
                        <p class="visibility font-bold text-blue-300">
                            10 km
                        </p>
                    </div>
                    <i class="fas fa-eye text-3xl text-blue-300"></i>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
