<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ForeCasts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cover bg-center h-screen overflow-hidden m-0 p-0 font-['Roboto']" style="background-image: url(assets/bg4.gif)">
    <div class="w-[97%] h-[92%] border-2 border-white mx-auto my-[10px]">
        <!-- Logo Section -->
        <div class="flex justify-center">
            <img src="assets/badal.png" alt="" class="w-[25%]">
        </div>
        <!-- Corner Clouds Left -->
        <div class="absolute flex top-[120px] left-[10px]">
            <img src="assets/badal.png" alt="" class="w-auto">
            <img src="assets/badal.png" alt="" class="w-auto">
        </div>
        <!-- Corner Clouds Right -->
        <div class="absolute flex top-[120px] right-[10px]">
            <img src="assets/badal.png" alt="" class="w-auto">
            <img src="assets/badal.png" alt="" class="w-auto">
        </div>
        <!-- Name Section -->
        <div class=" text-center font-['Franklin_Gothic_Medium']">
            <h1 class="text-white text-[100px] mt-6">
                Weather <span class="text-[#dcb030]">ForeCasts</span>
            </h1>
        </div>
        <!-- Button Section -->
        <div class="text-center mt-6">
            <a href="./weather.html">
                <button class="bg-[#ddb130] px-[60px] py-[10px] text-[20px] font-bold rounded-full cursor-pointer border-[#ddb130] text-[#10314c]">
                    Get Start
                </button>
            </a>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
